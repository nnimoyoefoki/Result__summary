<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="CSS/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="result__summary">
      <section class="result__uno">
        <h4>Your Result</h4>
        <div class="summary__div">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h3 class="summary__h3">Great</h3>
        <p class="summary__paragraph">
          You scored higher than 65% of <br />
          the people who have taken <br />
          these tests.
        </p>
      </section>

      <section class="result__dos">
        <h3>Summary</h3>
        <div class="result__reaction">
          <span>
            <img src="assets/images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
          </span>
          <div>
            <p>80</p>
            <h5>/ 100</h5>
          </div>
        </div>
        <div class="result__memeories">
          <span> Memory </span>
          <div>
            <p>92</p>
            <h5>/ 100</h5>
          </div>
        </div>
        <div class="result__verbal">
          <span> Verbal </span>
          <p>61</p>
          <h5>/ 100</h5>
        </div>
        <div class="result__visual">
          <span> Visual </span>
          <p>72</p>
          <h5>/ 100</h5>
        </div>
        <button>Continue</button>
      </section>
    </div>
  </body>
</html>
